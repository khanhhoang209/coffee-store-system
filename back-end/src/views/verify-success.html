<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác thực thành công</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .icon-box {
        width: 80px;
        height: 80px;
        background-color: #e8f5e9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }
      .checkmark {
        color: #4caf50;
        font-size: 40px;
        line-height: 1;
      }

      h1 {
        color: #2d3748;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #718096;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .email-tag {
        background-color: #edf2f7;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
        color: #4a5568;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #43a047;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon-box">
        <span class="checkmark">✓</span>
      </div>
      <h1>Xác thực thành công!</h1>
      <p>
        Email <span class="email-tag">{{email}}</span> đã được xác minh. Tài khoản của bạn đã sẵn
        sàng sử dụng.
      </p>
      <a href="#" class="btn">Quay về trang chủ</a>
    </div>
  </body>
</html>
